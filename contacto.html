<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto </title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!-- HEADER -->
    <header>

    </header>

    <!-- MAIN -->
    <main>
        <h1>Formulario de contacto</h1>
        <h4>Por favor, complete este formulario y en breve nos pondremos en contacto</h4>

        <form method="" action="">
            <label for="nombre">* Nombre : </label>
            <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre">
            <br><br>
            <label for="email">* Email : </label>
            <input type="email" id="email" name="email" required placeholder="Escribe tu Email">
            <br><br>
            <label for="telefono">Teléfono : </label>
            <input type="number" id="telefono" name="telefono" placeholder="Escribe tu teléfono">
            <br><br>
            <label for="mensaje">* Mensaje : </label><br>
            <textarea id="mensaje" name="mensaje" required placeholder="Deja aquí tu comentario..."></textarea>
            <br><br>
            <input type="submit" value="Enviar">

            <h5>los campos con * son obligatorios. </h5>

        </form>
        </div>


    </main>

</body>

</html>
